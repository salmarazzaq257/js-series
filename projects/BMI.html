<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=_TjtAyMkiTI">Youtube Channel</a>
    </nav>
    <main>
        <div class="container">
            <h1>BMI Calculator</h1>
        </div>
        <form>
            <p><label for="weight">Height in cm</label><input type="text" id="height" name="weight" required></p>
            <p><label for="weight">Weight in kg</label><input type="text" id="weight" name="weight" required></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </main>
</body>
<script src="BMI.js"></script>
</html>
