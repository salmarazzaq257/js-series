<script>
   function addLanguages(langName){
    const li = document.createElement('li');
    li.innerHTML = `<li>${langName}</li>`;
    document.querySelector('.languages').appendChild(li)//Drawback==>on every append its difficult to traverse the dom

   }
   addLanguages('React');
   addLanguages('Angular');
   

   function addoptilanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));//direct create li and append the child instead of traversing the dom
    document.querySelector('.languages').appendChild(li)
   }
   addoptilanguage('Python');
   addoptilanguage('Java');

</script>
